{% extends 'common.html' %}

{% block content %}

{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignIn&SignUp</title>
    <link rel="stylesheet" type="text/css" href="{% static 'login.css' %}" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
  
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form method= "post"  class="sign-in-form" enctype="multipart/form-data">
            <h2 class="title">Add Book</h2>
            <div>
                <label>Category</label>
                <select name="category" id="name">
                    {% for i in data %}
                    <option value={{i.id}} selected="selected" >{{i.categoryname}}</option>
                    {% endfor %}
            </div>
            {% csrf_token %}
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" name='productname' placeholder="Product Name" required=""/>
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="file" name = 'image' placeholder="Product Image" required=""/>
            </div>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="number" name='quantity' placeholder="Quantity" required=""/>
            </div>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="number" name = 'price' placeholder="Price" required=""/>
            </div>
            <div class="input-field">
                <i class="fas fa-user"></i>
                <input type="text" name = 'Description'placeholder="Description" required=""/>
              </div>
            <input type="submit" value="Submit" class="btn solid" />
            </div>
          </form>
        </div>
        {% if message %}<script>alert("{{message}}")</script>{% endif %}
      </div>
    </div>
  </body>
</html>
{% endblock%}
