{% extends 'common.html' %}
{% load static  %}
{% block content %}
    
<head>
    <link rel="stylesheet" type="text/css" href="{% static 'single3.css' %}" />
</head>
    <div class="col py-3">
        <section style="background-color: black;">
            <div class="container py-5">
                <div class="row ">
                    <div class="col-md-4 col-lg-4 mb-4 mb-lg-0">
                        <div class="card">
                            <img src="{{data.img.url}}" class="card-img-top" height="300px" />
                        </div>
                        
            </div>
            <div class="card-body" style="align-self: center;">
                <h5 class="ohk" style="align-self:center;">{{data.name}}</h5>
                <h5 class="move" style="align-self:center;"><h5>Description: {{data.description}}</h5>
                <h5 class="mo" style="align-self:center;">â‚¹ {{data.price}}</h5>
            </div>
        </section>
        {% if data.quantity > 0%}
        <form  method="POST" action="{% url 'buy' %}">
            {% csrf_token %}
            <input  type ="hidden" value="{{data.id}}" name="id">
            <input  style="margin-left:108px;" type="tel" value="1" name="qty" autocomplete="off" placeholder="Enter your Quantity">
            <button class="button" type="submit">Buy Now</button>
        </form>
        {% else %}
        <p> Out of Stock</p>
        {% endif %}
    </div>
{% endblock %}
