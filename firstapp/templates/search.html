{% extends 'common.html' %}
{% load static  %}
{% block content %}
    
<head>
    <link rel="stylesheet" type="text/css" href="{% static 'single3.css' %}" />
</head>

    <div class="col py-3">
       
        <section style="background-color: black;">
            <div class="container py-5">
                
                <div class="row">
                    
                    <div class="col-md-4 col-lg-4 mb-4 mb-lg-0">
                        <div class="card">
                            {% for post in posts %}
                            <img src="{{post.img.url}}" class="card-img-top" height="300px" />
                        </divposts>     
            </div>
            
            <div class="card-body" style="align-self: center;">
                <h5 class="ohk" style="align-self:center;">{{post.name}}</h5>
                <h5 class="move" style="align-self:center;"><h5>Description: {{post.description}}</h5>
                <h5 class="mo" style="align-self:center;">â‚¹ {{post.price}}</h5>
            </div>
            {% if post.quantity > 0%}
            <form method="POST" action="{% url 'buy' %}">
                {% csrf_token %}
                <input  type ="hidden" value="{{post.id}}" name="id">
                <input class="qut"  type="tel" value="1" name="qty" autocomplete="off" placeholder="Enter your Quantity">
                <button class="button" type="submit">Buy Now</button>
            </form>
            {% else %}
            <p> Out of Stock</p>
            {% endif %}
           {% endfor %}
        </section>
    </div>
{% endblock %}
