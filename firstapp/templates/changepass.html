{% extends 'common.html' %}

{% block content %}

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Change Password</title>
    <link rel="stylesheet" type="text/css" href="{% static 'login.css' %}" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
  
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form method = "POST" action="" class="sign-in-form">

            <h2 class="title">Change Password</h2>
            {% csrf_token %}
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="password" name="oldpass" id="email" placeholder="Old Password" required="">
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" name="newpass" id="Password" placeholder="New Password" required="">
            </div>
            <div class="input-field">
                <i class="fas fa-lock"></i>
                <input type="password" name="confirmpass" id="Password" placeholder="Confirm New Password" required="">
              </div>
            <button type="submit" class="btn btn-primary btn-style">Login now</button>
            </div>
          </form>
        </div>
      </div>
      {% if message %}<script>alert("{{message}}")</script>{% endif %}
    </div>
  </body>
</html>
{% endblock%}
