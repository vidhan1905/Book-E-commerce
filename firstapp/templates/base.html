{% extends 'common.html' %}
{% load static  %}
{% block content %}
<head>
    <link rel="stylesheet" type="text/css" href="{% static 'basee.css' %}" />
</head>
                <!--content-->
                <div class="col py-3">
    <section style="background-color: black;">
        <div class="container py-5">
            <div class="row">
                {% for i in data %}
                    <div class="col-md-4 col-lg-4 mb-4 mb-lg-0">
                        
                        <a style="text-decoration:none;" class="proddec" href="{% url 'productfilter1' i.id %} ">
                        <div class="card">
                            
                            <img src="{{i.img.url}}"
                                class="card-img-top" height="300px"   />
                            <div class="card-body" style="align-self: center;">
                                <h5 class="mb-0" style="align-self:center;">{{i.categoryname}}</h5>
                            </div>
                           
                        </div>
                        </a>
                    </div>
                    {% endfor %}
            </div>
        </div>
       
    </section>
</div>
    
{% endblock %}
